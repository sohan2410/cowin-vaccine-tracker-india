            <tr>

                <th>

                        <th>Available Capacity Dose 2</th>

                        <th>Vaccine Type</th>
                </th>
                <!-- <th>Availability</th>
                <th>Minimum Age Limit</th>
                <th>Vaccine Type</th> -->
            </tr>
    
            <tr>
                <th>${obj.center_id}</th>
                <th>${obj.name}</th>
                <th>${obj.address}</th>
                <th>${obj.fee_type}</th>
                
            </tr>
        </table>

        <!-- <table>
            <tr>
                <th>Available Capacity</th>
